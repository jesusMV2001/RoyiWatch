<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css">
    <title>Register</title>
</head>
<body class="bg-black">
    <header class="top-0 bg-black flex border-2 border-green-600 justify-between items-center h-12">
        <div class="font-bold text-green-600 ml-10 text-2xl">RoyiWatch</div>
        <nav>
            <ul class="flex text-green-600 mr-3 cursor-pointer">
                <li class="mx-3 hover:text-green-200">About us</li>
                <li class="mx-3 hover:text-green-200">Contact</li>
                <li class="mx-3 hover:text-green-200">Login </li>
            </ul>
    </nav>
    </header>
   
   <div class=" my-6  h-max  justify-center items-center  flex">
    <div class="border-2 text-green-600 border-green-600 flex justify-center  w-4/6 h-4/6   ">
        <div class=" flex-col">
            <div class="border-2 border-green-600 mt-5"><p class="text-3xl mx-24 my-16 rounded flex justify-center">Register</div></span>

            <p class="mx-24 my-10 border-2 border-green-600 p-3">Name : &nbsp &nbsp &nbsp &nbsp<input class="ml-3 text-black bg-green-300 placeholder-black  border-2 border-green-900 hover:bg-green-800 border-green-300" type="text" name=""  placeholder="Write here" id=""></p>
            <p class="mx-24 my-10 border-2 border-green-600 p-3 "> Surname:<input class="ml-3 bg-green-300 text-black placeholder-black border-2 border-green-900 hover:bg-green-800 border-green-300" type="text" placeholder="Write here" name="" id=""> </p>
            <p class="mx-24 my-10 border-2 border-green-600 p-3">Username:<input class="ml-3 text-black bg-green-300 placeholder-black border-2 border-green-900 hover:bg-green-800 border-green-300" type="text" name=""  placeholder="Write here" id=""></p>
            <p class="mx-24 my-10 border-2 border-green-600 p-3">Password<input class="ml-3 text-black bg-green-300 placeholder-black border-2 border-green-900 hover:bg-green-800 border-green-300" type="password" name=""  placeholder="Write here" id=""></p>
            <p class="mx-24 my-10 border-2 border-green-600 p-3 ">Put your Password Again<input class="ml-3 bg-green-300 text-black placeholder-black border-2 border-green-900 hover:bg-green-800 border-green-300" type="password" placeholder="Write here" name="" id=""> </p>
            <p class="mx-24 my-10 border-2 border-green-600 p-3">Email<input class="ml-3 text-black bg-green-300 placeholder-black border-2 border-green-900 hover:bg-green-800 border-green-300" type="text" name=""  placeholder="Write here" id=""></p>
            <span class="flex justify-end "><button class=" border-2 bg-green-600 text-sm  px-5 py-1 mb-2 border-black text-black  hover:bg-black border-green-600 hover:text-green-300  ">Send</button></span>
        </div>

    </div>
   </div>
   
    <footer class="border-green-600 justify-around items-center border-2 bottom-0 flex h-10 ">
        <div class=" text-base text-green-600  ml-5">
            RoyiWatch
        </div>
        <div class="text-green-600 text-xs ">
            <ul class="flex ">
                <li class="mx-3">About</li>
                <li class="mx-3">Contact</li>
            </ul>
        </div>
        <div class="text-green-600 text-xs mr-10">
            Copyright
        </div>
    </footer>
    
</body>
</html>
