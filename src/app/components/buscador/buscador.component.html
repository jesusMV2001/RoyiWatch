<span class="p-input-icon-right">
    <p-autoComplete #autocomplete (onBlur)="clickEvent()" (onFocus)="clickEvent()" [(ngModel)]="selectedItem" [suggestions]="suggestions" (completeMethod)="search($event)" 
                    (onSelect)="onSelect($event);autocomplete.clear()"  ></p-autoComplete>
    <i class="pi" [ngClass]="spinner ? 'pi pi-search' : 'pi pi-spin pi-spinner'" ></i>
</span>
